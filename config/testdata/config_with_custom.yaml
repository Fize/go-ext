sql:
  type: sqlite3
  db: ./test.db
  maxIdleConns: 5
  maxOpenConns: 10
  debug: true

log:
  filename: ./test.log
  maxSize: 1
  maxBackups: 3
  maxAge: 7
  compress: true
  level: info
  format: string

custom:
  serverName: "test-server"     # This must exactly match the struct field name
  port: 8080
  features:
    - "feature1"
    - "feature2"